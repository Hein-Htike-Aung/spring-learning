<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>


<div class="container">

    <div class="row mt-5">
        <div class="col-md-6">
            <form th:action="save-employee" th:object="${employee}" method="post">

                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" th:field="*{firstName}">
                    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" th:field="*{lastName}">
                </div>
                <div class="form-group">
                    <label>Department</label>
                    <input type="text" class="form-control" th:field="*{department}">
                </div>
                <div class="form-group">
                    <label>Salary</label>
                    <input type="number" step="any" class="form-control" th:field="*{salary}">
                </div>

                <div class="form-group mt-4">
                    <input type="submit" value="Submit" class="btn btn-primary">
                </div>

            </form>
        </div>
    </div>


    <div class="row mt-5">
        <div class="col-md-4" th:if="${employees.isEmpty()}">
            <div class="alert alert-warning" role="alert">
                No Employee defined yet!!
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-4" th:each="emp: ${employees}" th:if="${!employees.isEmpty()}">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title" th:text="${emp.firstName + emp.lastName}"></h5>
                    <p class="card-text" th:text="${emp.department}"></p>
                    <p class="card-text" th:text="${emp.salary}"></p>
                </div>
            </div>
        </div>
    </div>


</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
