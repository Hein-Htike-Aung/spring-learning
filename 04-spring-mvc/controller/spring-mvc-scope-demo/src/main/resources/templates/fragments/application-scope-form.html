<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<div class="row mb-3" th:fragment="application-scope-form">

    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Application Scope</h5>
                <p class="card-text">Current Value in Application -> [<span th:text="${applicationScopeValue}"></span>]</p>

                <form action="#" th:action="@{/saveApplicationScopeValue}" method="post">
                    <div class="form-group">
                        <label>Value to be set on Application Level</label>
                        <input type="text" name="applicationScopeValue" required class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary my-3">Submit</button>
                </form>

            </div>
        </div>
    </div>

</div>
</body>
</html>
