<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="articles">

    <div class="row">
        <div class="col-md-4">
            <h3>Articles</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4" th:if="${articles.isEmpty()}">
            <div class="alert alert-warning" role="alert">
                No Article defined yet!
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4" th:each="article:${articles}">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title" th:text="${article.title}"></h5>
                    <p class="card-text" th:text="${article.body}"></p>

                    <form action="#" th:action="@{/delete-article}" method="post">
                        <input type="hidden" name="id" th:value="${article.id}">
                        <input type="submit" value="Delete" class="btn btn-primary">
                    </form>

                </div>
            </div>
        </div>
    </div>


</div>

</body>
</html>
