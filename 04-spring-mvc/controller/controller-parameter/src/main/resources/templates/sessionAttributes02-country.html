<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts :: layout(~{::main})}">

<body>

<main role="main">

    <div class="py-5 bg-light mt-5">
        <div class="container">
            <form action="#" method="post" th:object="${country}" th:action="@{/sessionAttributes02/country}">

                <div class="form-row"  th:object="${person}">
                    <div class="form-group col-md-6">
                        <label>FirstName</label>
                        <input type="text" class="form-control" id="firstName" th:field="*{firstName}" readonly/>
                    </div>
                    <div class="form-group col-md-6">
                        <label>LastName</label>
                        <input type="text" class="form-control" id="lastName" th:field="*{lastName}" readonly/>
                    </div>
                </div>

                <div class="form-row" th:object="${shortAddress}">
                    <div class="form-group col-md-12">
                        <label>Address</label>
                        <textarea type="text" class="form-control" id="shortAddressName" th:field="*{shortAddressName}" readonly/>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label>Country</label>
                        <textarea type="text" class="form-control" id="countryName" th:field="*{countryName}"/>
                    </div>
                </div>

                <a href="#" th:href="@{/sessionAttributes02/shortAddress}" class="btn btn-outline-secondary mr-3">Go back</a>
                <button type="submit"  class="btn btn-primary">Submit</button>

            </form>
        </div>
    </div>

</main>

</body>
</html>
