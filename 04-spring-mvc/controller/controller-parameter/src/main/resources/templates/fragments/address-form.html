<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="address-form">
    <div class="row">
        <div class="col-md-12">
            <form action="#" method="post" th:object="${address}" th:action="@{/modelAttribute}">

                <div class="form-row">

                    <div class="form-group col-md-6">
                        <label>FirstName</label>
                        <input type="text" class="form-control" id="firstName" th:field="*{firstName}">
                    </div>

                    <div class="form-group col-md-6">
                        <label>lastName</label>
                        <input type="text" class="form-control" id="lastName" th:field="*{lastName}">
                    </div>

                </div>

                <div class="form-group">
                    <label>Address</label>
                    <textarea type="text" class="form-control" id="addressName" th:field="*{addressName}"/>
                </div>


                <div class="form-group">
                    <label>Country</label>
                    <input type="text" class="form-control" id="country" th:field="*{country}">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>

            </form>
        </div>
    </div>
</div>

</body>
</html>
