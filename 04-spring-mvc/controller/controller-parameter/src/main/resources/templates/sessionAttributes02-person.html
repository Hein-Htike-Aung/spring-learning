<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts :: layout(~{::main})}">

<body>

<main role="main">

    <div class="py-5 bg-light mt-5">
        <div class="container">
            <form action="#" method="post" th:object="${person}" th:action="@{/sessionAttributes02/person}">

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>FirstName</label>
                        <input type="text" class="form-control" id="firstName" th:field="*{firstName}">
                    </div>
                    <div class="form-group col-md-6">
                        <label>LastName</label>
                        <input type="text" class="form-control" id="lastName" th:field="*{lastName}">
                    </div>
                </div>

                <a href="#" th:href="@{/sessionAttributes01}" class="btn btn-outline-secondary mr-3">Go back</a>
                <button type="submit"  class="btn btn-primary">Next</button>

            </form>
        </div>
    </div>

</main>

</body>
</html>
