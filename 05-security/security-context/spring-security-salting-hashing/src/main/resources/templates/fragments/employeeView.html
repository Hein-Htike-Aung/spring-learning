<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<form action="#" th:fragment="employeeView" th:object="${employee}">

    <div class="row">

        <div class="col-md-6 mb-3">
            <label>First Name</label>
            <input type="text" readonly id="firstName" th:field="*{firstName}" class="form-control">
        </div>

        <div class="col-md-6 mb-3">
            <label>Last Name</label>
            <input type="text" readonly id="lastName" th:field="*{lastName}" class="form-control">
        </div>

    </div>

    <div class="row">
        <div class="col-md-12 mb-3">
            <label>Address</label>
            <textarea type="text" readonly class="form-control" id="address" th:field="*{address}"/>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 mb-3">
            <label>Phone Number</label>
            <input type="text" readonly class="form-control" id="phoneNumber" th:field="*{phoneNumber}">
        </div>

        <div class="col-md-6 mb-3">
            <label>cubicleNo</label>
            <input type="text" readonly class="form-control" id="cubicleNo" th:field="*{cubicleNo}">
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <a href="#" th:href="@{/employees}" class="btn btn-outline-success">Back to employee list</a>
        </div>
    </div>

</form>

</body>
</html>
