<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>

<form action="#" th:fragment="customerForm" th:object="${customer}">

    <div class="row">
        <div class="col-md-4 mb-3">
            <label>Code</label>
            <input type="text" readonly id="code" class="form-control" th:field="*{code}">
        </div>

        <div class="col-md-4 mb-3">
            <label>First Name</label>
            <input type="text" readonly id="firstName" class="form-control" th:field="*{firstName}">
        </div>

        <div class="col-md-4 mb-3">
            <label>Last Name</label>
            <input type="text" readonly id="lastName" class="form-control" th:field="*{lastName}">
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 mb-3">
            <label>Address</label>
            <textarea type="text" readonly id="address" class="form-control" th:field="*{address}"/>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <a href="#" th:href="@{/customers}" class="btn btn-outline-danger">Back to Customer list</a>
        </div>
    </div>

</form>

</body>
</html>
