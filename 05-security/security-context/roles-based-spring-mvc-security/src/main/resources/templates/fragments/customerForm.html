<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

<form action="#" th:fragment="customerForm" method="post" th:action="@{/customers/create}" th:object="${customer}">

    <div class="row">
        <div class="col-md-4 mb-3">
            <lable for="code">Code</lable>
            <input type="text"  id="code" class="form-control" th:field="*{code}"
                th:classappend="${#fields.hasErrors('code')} ? 'is-invalid'">
            <div class="invalid-feedback" th:errors="*{code}"></div>
        </div>
    </div>


    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="firstNmae">First Name</label>
            <input type="text"  id="firstNmae" class="form-control" th:field="*{firstName}"
                th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid'">
            <div class="invalid-feedback" th:errors="*{firstName}"></div>
        </div>
        <div class="col-md-6 mb-3">
            <label for="lastName">Last Name</label>
            <input type="text"  id="lastName" class="form-control" th:field="*{lastName}"
                   th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid'">
            <div class="invalid-feedback" th:errors="*{lastName}"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 mb-3">
            <label for="address">Address</label>
            <input type="text"  id="address" class="form-control" th:field="*{address}"
                th:classappend="${#fields.hasErrors('address')} ? 'is-invalid'">
            <div class="invalid-feedback" th:errors="*{address}"></div>
        </div>
    </div>


    <div class="row">
        <div class="col-md-1">
            <a href="#" th:href="@{/customers}" class="btn btn-outline-secondary">Cancel</a>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary btn-block">Add</button>
        </div>
    </div>
</form>



</body>
</html>
